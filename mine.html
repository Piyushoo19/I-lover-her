<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Love</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffe6f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        h1 {
            color: #ff66b2;
            font-size: 3em;
            text-align: center;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        .heart {
            width: 100px;
            height: 100px;
            background-color: red;
            position: relative;
            transform: rotate(45deg);
            animation: pulse 2s infinite;
        }

        .heart:before,
        .heart:after {
            content: "";
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: red;
            position: absolute;
            top: 0;
        }

        .heart:before {
            left: -50px;
        }

        .heart:after {
            top: -50px;
            left: 0;
        }

        /* Hover effect */
        .heart:hover {
            animation: none;
            transform: rotate(45deg) scale(1.2);
            transition: all 0.5s ease;
        }

        /* Keyframe for pulsing effect */
        @keyframes pulse {
            0% {
                transform: rotate(45deg) scale(1);
            }
            50% {
                transform: rotate(45deg) scale(1.1);
            }
            100% {
                transform: rotate(45deg) scale(1);
            }
        }

        /* Fade-in effect for text */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        p {
            font-size: 1.5em;
            color: #ff66b2;
            text-align: center;
            margin-top: 20px;
        }

    </style>
</head>
<body>

    <h1>To My Sweetheart</h1>
    <div class="heart"></div>
    <p>I love you more than words can say</p>

    <script>
        // You can add some interactive JavaScript for more fun:
        const heart = document.querySelector('.heart');
        heart.addEventListener('click', () => {
            alert("You're my heart forever ❤️");
        });
    </script>

</body>
</html>
